<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <style>
        body {
            margin: auto;
            max-width: 600px;
            text-align: center;
            padding: 15px;
        }

        body>div>div {
            margin: 15px;
        }

        #guess-input {
            width: 125px;
        }

        .outside-border {
            border: 10px dotted rgb(0, 72, 255);
            border-radius: 15px;
            padding: 15px;
        }
    </style>

</head>

<body>
    <div class="outside-border">

        <h1>Guess the Number (1-10)</h1>

        <hr>

        <div>
            <label for="guess-input">Guess:</label>
            <input type="number" id="guess-input" min="1" max="10" placeholder="Enter your guess">
        </div>

        <div>
            <button id="guess-button">Submit Guess</button>
        </div>

        <div>
            <p id="message"></p>
        </div>
        <hr>
    </div>

    <script>
        // JavaScript code goes here 
        var guessCounter = 3;  
        var currentGuess = -1;
        function generateRandomNumber() {
            var randomNumber = Math.floor(Math.random() * 10);
        }
        function checkGuess() {
            currentGuess = document.getElementById("guess-input").value;
            if (currentGuess == randomNumber) {
                document.getElementById("message").innerHTML = "Correct! You guessed the number in " + guessCounter + " guesses.";
            }
            else if (currentGuess < randomNumber) {
                document.getElementById("message").innerHTML = "Your guess is too low. You have " + guessCounter + " guesses left.";
            }
            else if (currentGuess > randomNumber) {
                document.getElementById("message").innerHTML = "Your guess is too high. You have " + guessCounter + " guesses left.";
            }
            guessCounter--;
        }
        function runGame() {
            generateRandomNumber();
            while(guessCounter > 0) {
                checkGuess();
            }
        }
        // Added a click listener to the button (will be covered more in zyBook 7.4), 
        // for now just use the following which:
        // uses the document object and selects the element with a matching Id found in the DOM.
        // adds an event listener (for a click) of that selected element.
        // executes the code in the body of the anonymous function
        let button = document.getElementById('guess-button').addEventListener('click', function () {

            button.addEventListener('click', function () {
                runGame();  
                //alert("Clicked!");
                //document.getElementById("guess-input").value = 99;
            })
            //function body -- any code here will be executed when the registered event is triggered.
        });

    </script>
</body>

</html>
